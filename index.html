<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./node_modules/js-datepicker/dist/datepicker.min.css">

    <script src="./node_modules/js-datepicker/dist/datepicker.min.js"></script>
    <script src="java_script.js" defer type="module"></script>
    <title>Document</title>

<body>
    <button class="modal_window_btn">Modal window</button>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div class="">
                    <input class="dp-input" placeholder="Datepicker...">
                </div>
                <div class="select_block">
                    <select class="select" id="">
                        <option>Number</option>
                        <option>First</option>
                        <option>Second</option>
                        <option disabled>Third</option>
                        <option disabled>Fourth</option>
                        <option>Fifth</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>

</html>
