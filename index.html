<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./node_modules/js-datepicker/dist/datepicker.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="./node_modules/js-datepicker/dist/datepicker.min.js"></script>
    <script src="java_script.js" defer type="module"></script>
    <title>Document</title>
</head>
<body>
    <button class="modal_window_btn">Modal window</button>
    <div class="selected_data_block">
        <div class="date_block">
            <h1>Selected date:</h1>
            <input class="selected_date" type="text">
        </div>
       <div class="selected_block">
           <h1>Selected value:</h1>
           <input class="selected_value" type="text">
       </div>
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div class="">
                    <input class="dp-input" placeholder="Datepicker...">
                </div>
                <div class="select_block">
                    <select class="select">
                        <option value="choose" disabled selected style="display:none">Choose the value</option>
                        <option value="first">First</option>
                        <option value="second">Second</option>
                        <option disabled>Third</option>
                        <option disabled>Fourth</option>
                        <option value="fifth">Fifth</option>
                    </select>
                </div>
                <div class="message_block">
                    <h1 class="message">You didn't choose the date or value</h1>
                </div>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</body>

</html>
